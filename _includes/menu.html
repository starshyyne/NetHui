<nav class="main-menu" role="navigation">
    <ul class="nav navbar-nav">

    {% for menu in site.data.menu %}

        {% if menu.subcategories != null %}
        <li class="dropdown">
            <a href="{{ site.baseurl }}{{ menu.url }}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{ menu.title }}</a>
                <ul class="dropdown-menu">
                {% for subcategory in menu.subcategories %}
                    <li><a href="{{ site.baseurl }}{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
                {% endfor %}
                </ul>
        {% else %}
        <li>
        <a href="{{ site.baseurl }}{{ menu.href }}">{{ menu.title }}</a>
        {% endif %}
        </li>
    {% endfor %}
    </ul>
</nav>
