<!-- Begin Sidebar News Section -->
<aside class="sidebar-news">
    <h4>NetHui News</h4>
    <h6>RECENT POSTS</h6>
    <ul>
        {% for post in site.posts limit:10 %}	
        <li class="post-link"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>	
</aside>
<!-- End Latest News Section -->
