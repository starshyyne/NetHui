    - name: Chorus
      description: Chorus logo
      longDescription: 'Chorus is New Zealand’s largest telecommunications infrastructure company. They maintain and build a network predominantly made up of local telephone exchanges, cabinets and copper and fibre cables. Approximately 1.8 million lines are connected to homes and businesses throughout the country. The Chorus team helps providers connect their home and business customers to the world.'
      link: 'https://www.chorus.co.nz/'
      imageUrl: Chorus_Logo_high res jpeg.jpg
    - name: Netflix
      description: Netflix logo
      longDescription: "Netflix is a streaming service that allows our customers to watch a wide variety of award-winning TV shows, movies, documentaries and more on thousands of Internet-connected devices. With Netflix, you can enjoy unlimited viewing of our content without having to watch a single commercial. There's always something new to discover, and more TV shows and movies are added every month."
      link: 'https://www.netflix.com/nz/'
      imageUrl: Netflix_Logo_Print_FourColorCMYK-PNG.png
