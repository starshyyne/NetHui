- group: Espresso Cart Sponsor
  elements:
    - name: Spark
      description: Spark logo
      longDescription: 'Spark has a powerful ambition: to unleash the potential in all New Zealanders through amazing technology. Digital technology can make a significant and positive impact on our nation’s social and economic wellbeing. It can enable Kiwi companies to compete – and win – on the world stage. That’s why we’re passionate about using technology to be truly useful to our customers, helping make our country better and enriching the lives of all New Zealanders. And it’s why Spark is proud to be a supporter of NetHui, where the pivotal role of the internet to our communities and our country is discussed.'
      link: 'https://www.spark.co.nz/'
      imageUrl: Spark-Pink-horizontal-RGB.jpg