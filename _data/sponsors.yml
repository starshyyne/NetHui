- group: Gold Sponsors
  elements:
    - name: Chorus
      description: Chorus logo
      longDescription: 'Chorus is New Zealand’s largest telecommunications infrastructure company. They maintain and build a network predominantly made up of local telephone exchanges, cabinets and copper and fibre cables. Approximately 1.8 million lines are connected to homes and businesses throughout the country. The Chorus team helps providers connect their home and business customers to the world.'
      link: 'https://www.chorus.co.nz/'
      imageUrl: Chorus_Logo_high res jpeg.jpg
    - name: Netflix
      description: Netflix logo
      longDescription: "Netflix is a streaming service that allows our customers to watch a wide variety of award-winning TV shows, movies, documentaries and more on thousands of Internet-connected devices. With Netflix, you can enjoy unlimited viewing of our content without having to watch a single commercial. There's always something new to discover, and more TV shows and movies are added every month."
      link: 'https://www.netflix.com/nz/'
      imageUrl: Netflix_Logo_Print_FourColorCMYK-PNG.png
- group: Espresso Cart Sponsor
  elements:
    - name: Spark
      description: Spark logo
      longDescription: 'Spark has a powerful ambition: to unleash the potential in all New Zealanders through amazing technology. Digital technology can make a significant and positive impact on our nation’s social and economic wellbeing. It can enable Kiwi companies to compete – and win – on the world stage. That’s why we’re passionate about using technology to be truly useful to our customers, helping make our country better and enriching the lives of all New Zealanders. And it’s why Spark is proud to be a supporter of NetHui, where the pivotal role of the internet to our communities and our country is discussed.'
      link: 'https://www.spark.co.nz/'
      imageUrl: Spark-Pink-horizontal-RGB.jpg
- group: Fellowships Sponsor
  elements:
    - name: APNIC
      description: APNIC logo
      longDescription: 'APNIC (Asia Pacific Network Information Centre, pronounced A-P-NIC) is an open, member-based, not-for-profit organization, whose primary role is to distribute and manage Internet number resources (IP addresses and AS numbers) in the Asia Pacific region’s 56 economies. These number resources are the building blocks for the Internet to operate and grow.'
      link: 'https://www.apnic.net/'
      imageUrl: APNIC-Formal-Logo_web.jpg